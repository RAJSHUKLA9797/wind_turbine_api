<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Turbine Force Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="number"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind Turbine Calculation</h1>
        <!-- <form action="/calculate_fzb" method="post" enctype="multipart/form-data">
            <label for="power">Power Required (MW):</label>
            <input type="number" id="power" name="power" step="0.01" required>

            <label for="file">Upload CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>

            <button type="submit">Calculate</button>
        </form> -->
        <form action="/calculate_fzb" method="post" enctype="multipart/form-data">
            <label for="power">Power Required (MW):</label>
            <input type="number" id="power" name="power" step="0.01" required>
        
            <label for="blades">Number of Blades (B):</label>
            <input type="number" id="blades" name="blades" step="1" value="3" required>
        
            <label for="cp">Power Coefficient (Cp):</label>
            <input type="number" id="cp" name="cp" step="0.01" value="0.4" required>
        
            <label for="file">Upload CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        
            <button type="submit">Calculate</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 Wind Turbine Calculations</p>
        </div>
    </div>
</body>
</html>
